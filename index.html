                let isCorrect = false;

            // --- ë©”ëª¨ë¦¬ ì¹´ë“œ ê²Œì„ ë¡œì§ ---

            let flippedCards = [];

            function initializeMemoryGame() {
                matchedPairs = 0;

            function handleCardClick(e) {

                if (clickedCard === flippedCards[0]) return; // ê°™ì€ ì¹´ë“œ ë‘ë²ˆ í´ë¦­ ë°©ì§€

            function checkForMatch() {
